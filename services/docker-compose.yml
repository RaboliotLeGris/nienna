version: "3.9"

services:
  db:
    build: services/postgresql
    restart: unless-stopped
    environment:
      POSTGRES_DB: "nienna"
      POSTGRES_USER: "nienna"
      POSTGRES_PASSWORD: "nienna"

  redis:
    build: services/redis
    restart: unless-stopped

#    rabbitmq:
#      build: services/rabbitmq

  s3:
    build: services/minio
    ports:
      - "9000:9000"
    environment:
      MINIO_ROOT_USER: "minio"
      MINIO_ROOT_PASSWORD: "minio123"
      MINIO_ACCESS_KEY: "47cd7dd52abc74f798c6f36a3ff2f6df0637431418c8f5373b31ce7a19d98183" # YES TODO: remove
      MINIO_SECRET_KEY: "20282d88b1979a53ac09caba531d57065f026b0b2a7f68f81ed4294cb9df6300" # YES TODO: remove
    command: server /home/shared
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  caddy:
    build: services/caddy
    ports:
      - "80:80"
    volumes:
      - $PWD/services/caddy/Caddyfile:/etc/caddy/Caddyfile