version: "3.9"

services:
  cliff:
    build: ../services/cliff
    restart: unless-stopped
    environment:
      DB_URI: "postgresql://pg/nienna?user=nienna&password=nienna"
      REDIS_URI: "redis:6379"
      S3_URI: "s3:9000"
      S3_DISABLE_TLS: "true"
      S3_ACCESS_KEY: "minio"
      S3_SECRET_KEY: "minio123" # Yes
      AMQP_URI: "amqp://nienna:nienna123@rabbitmq:5672"
      # If NIENNA_DEV is defined, debug logs are printed
      NIENNA_DEV: "true"
      SESSION_KEY: "95c5a0ae-6bd8-4866-81d3-6f67223f8ff2"
      NIENNA_ADMIN_PASSWORD: "adminpassword"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cliff.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.cliff.service=cliff"
      - "traefik.http.services.cliff.loadbalancer.server.port=8000"
    depends_on:
      - db
      - redis
      - s3
      - rabbitmq

  backburner:
    build: ../services/backburner
    restart: unless-stopped
    environment:
      RUST_LOG: "INFO"
      S3_URI: "http://s3:9000"
      S3_ACCESS_KEY: "minio"
      S3_SECRET_KEY: "minio123" # Yes
      AMQP_URI: "amqp://nienna:nienna123@rabbitmq:5672"
    depends_on:
      - s3
      - rabbitmq

  pulsar:
    build: ../services/pulsar
    restart: unless-stopped
    stdin_open: true
    tty: true
    environment:
      NIENNA_LOG_LEVEL: "debug"
      DB_PARAMS: "Host=pg;Username=nienna;Password=nienna;Database=nienna"
      AMQP_URI: "amqp://nienna:nienna123@rabbitmq:5672"
    depends_on:
      - rabbitmq
      - db

  db:
    build: ../services/db
    restart: on-failure
    environment:
      DB_URI: "postgresql://pg/nienna?user=nienna&password=nienna"
      NIENNA_ADMIN_PASSWORD: "adminpassword"
    depends_on:
      - pg

  webapp:
    build: ../services/webapp
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.webapp.rule=PathPrefix(`/`)"
      - "traefik.http.routers.webapp.service=webapp"
      - "traefik.http.services.webapp.loadbalancer.server.port=80"
    volumes:
      - $PWD/.docker/webapp/nginx.conf:/etc/nginx/nginx.conf